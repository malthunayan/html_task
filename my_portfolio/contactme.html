<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Me</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<br>
	<br>
	<h2 class='marginleft'>Feel free to send me a message!</h2>
	<div class='row lefttext'>
		<div class='col-5 marginleft'>
			<form>
			  <div class="form-group">
			    <label for="contactmeFormControlInput1">Your Email Address:</label>
			    <input type="email" class="form-control" id="contactmeFormControlInput1" placeholder="name@example.com">
			  </div>
			  <div class="form-group">
			    <label for="contactmeFormControlTextarea1">Your Message:</label>
			    <textarea class="form-control" id="contactmeFormControlTextarea1" rows="3"></textarea>
			  </div>
			</form>
		</div>
	</div>

	<div class='row righttext'>
		<div class='col-4'>

		</div>
		<div class='col-1 marginleft'>
			<a href="./contactme.html"><button type="button" class="btn btn-info">Send</button></a>
		</div>
	</div>

</body>

</html>
